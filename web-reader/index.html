<!DOCTYPE html>
<html>
<head>
    <title>Location Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="controls">
    <button id="auth_button" onclick="handleAuthClick()">Sign In with Google</button>
    <select id="sheet_selector" style="display:none;" onchange="updateMapForUser()">
        <option value="">Select an Email</option>
    </select>
    <div id="status"></div>
</div>

<div id="map"></div>

<script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
<script src="app.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
